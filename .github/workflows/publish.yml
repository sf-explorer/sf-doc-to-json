name: Publish Packages

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - all
          - salesforce-core
          - salesforce-object-reference
          - salesforce-metadata-reference
          - salesforce-object-ssot-reference
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish Object Reference Package
        if: ${{ github.event.inputs.package == 'all' || github.event.inputs.package == 'salesforce-object-reference' }}
        run: |
          cd packages/salesforce-object-reference
          npm version ${{ github.event.inputs.version }}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Metadata Reference Package
        if: ${{ github.event.inputs.package == 'all' || github.event.inputs.package == 'salesforce-metadata-reference' }}
        run: |
          cd packages/salesforce-metadata-reference
          npm version ${{ github.event.inputs.version }}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish SSOT Reference Package
        if: ${{ github.event.inputs.package == 'all' || github.event.inputs.package == 'salesforce-object-ssot-reference' }}
        run: |
          cd packages/salesforce-object-ssot-reference
          npm version ${{ github.event.inputs.version }}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version changes
        run: |
          git add packages/*/package.json
          git commit -m "chore: bump package version(s) - ${{ github.event.inputs.version }}"
          git push


